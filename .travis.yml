sudo: yes
dist: xenial
language: python
install: python -m pip install -r requirements.txt
python: 3.6

unit_test: &unit_test
  name: Unit Tests
  script: |
    cd tests
    ./test_all.sh

integration_test: &integration_test
  name: Integration Tests
  script: |
    cd tests
    ./test_all.sh


jobs:
  allow_failures:
    - name: Integration Tests
  include:
    - <<: *unit_test
      python: 3.7
    - <<: *unit_test
      python: 3.6
    - <<: *integration_test
      python: 3.7
    - <<: *integration_test
      python: 3.6

    - stage: GitHub Release
      if: tag IS present AND branch = master
      script: echo "Deploying to GitHub releases ..."
      before_deploy: python3 setup.py sdist bdist_wheel
      deploy:
        provider: releases
        api_key: $GITHUB_OAUTH_TOKEN
        file_glob: true
        file:
          - "dist/tml-*.whl"
          - "dist/tml-*.tar.gz"
        skip_cleanup: true
        on:
          tags: true
