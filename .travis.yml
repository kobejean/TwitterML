sudo: yes
dist: xenial
language: python
install: python -m pip install -r requirements.txt

# matrix
python:
  - 3.7
  - 3.6
env:
  - TEST_TYPE=UNIT_TEST
  - TEST_TYPE=INTEGRATION_TEST

matrix:
  allow_failures:
    - env: TEST_TYPE=INTEGRATION_TEST

jobs:
  include:
    - if: env(TEST_TYPE) = UNIT_TEST
      script: |
        cd tests
        ./test_all.sh

    - if: env(TEST_TYPE) = INTEGRATION_TEST
      script: |
        cd tests
        ./test_all.sh

    - stage: GitHub Release
      if: tag IS present AND branch = master
      script: echo "Deploying to GitHub releases ..."
      before_deploy: python3 setup.py sdist bdist_wheel
      deploy:
        provider: releases
        api_key: $GITHUB_OAUTH_TOKEN
        file_glob: true
        file:
          - "dist/tml-*.whl"
          - "dist/tml-*.tar.gz"
        skip_cleanup: true
        on:
          tags: true
